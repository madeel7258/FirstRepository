<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 320px;
      max-width: 100%;
    }

    .login-title {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #3498db; /* Blue color for the title */
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 16px;
      margin-bottom: 5px;
      color: #555; /* Dark grey color for labels */
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #3498db; /* Blue color on input focus */
    }

    .form-group button {
      background-color: #f39c12; /* Orange color for the button */
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    .form-group button:hover {
      background-color: #e67e22; /* Darker orange on button hover */
    }

    .error-message {
      color: #e74c3c; /* Red color for error message */
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-title">Login</div>
    <form method="POST" action="/user_login">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
      {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
      {% endif %}
    </form>
    <p>Don't have account? <a href="/user_signup">Sign Up</a></p>
  </div>
</body>
</html>
